<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/c470191b98.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="responsive.css">

    <title>Frontend Mentor | Easybank landing page</title>

  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>

        <nav>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Careers</a>
            </li>
          </ul>
        </nav>

        <button class="btn" type="button">Request Invite</button>

      </div>
    </header>

    <main>
      <div class="hero-section">
        <div class="container">
          <div class="hero-section--text">
            <h1>Next generation digital banking</h1>
            <p>Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
            <button class="btn">Request Invite</button>
          </div>
        </div>

      </div>

    </main>

  </body>
</html>
